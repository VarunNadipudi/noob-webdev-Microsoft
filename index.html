<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Microsoft</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="center">
      <form action="home.html">
        <div class="logo_and_text">
          <img src="microsoftlogo2.jpeg">
          <h1>Microsoft</h1>
        </div>
        <b><h2 style="margin-top:0">Sign in</h2></b>
        
        <div class="text_feilds">
          <input type="text" required placeholder="Email, phone or Skype">
        </div>
        <div class="signup_link">
          No account?<a href="#">Create one!</a>
        </div>
        <div class="signin_other_options">
          <a href="#">Sign in with Windows Hello or a security key</a>
        </div>
        <div class="next_btn">
          <input type="submit" value="Next">
        </div> 
      </form>
      <br>
      <div class="sign_in_options">
        <img src="https://logincdn.msauth.net/shared/1.0/content/images/signin-options_4e48046ce74f4b89d45037c90576bfac.svg">
        <p>Sign-in options</p>
      </div>
    </div>

  </body>
</html>
